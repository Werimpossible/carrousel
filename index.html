<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Carousel</title>
</head>

<body>
    <!-- ============= Version Silvana =============== -->

    <!-- Contenedor Imagen 1 -->
    <div class="contenedor-carousel">
        <div class="carousel">
            <!-- Contenedor Imagen 1 -->
            <div data-slide="0" class="carousel-content active">
                <img src="assets/images/gato-ejec1.png">
            </div>
            <!-- Contenedor Imagen 2 -->
            <div data-slide="1" class="carousel-content">
                <img src="assets/images/gato-ejec2.png">
            </div>
            <!-- Contenedor Imagen 3 -->
            <div data-slide="2" class="carousel-content">
                <img src="assets/images/gato-ejec3.png">
            </div>
            <!-- Contenedor Imagen 4 -->
            <div data-slide="3" class="carousel-content">
                <img src="assets/images/gato-ejec4.png">
            </div>
            <!-- Contenedor Imagen 5 -->
            <div data-slide="4" class="carousel-content">
                <img src="assets/images/gato-ejec5.png">
            </div>

            <!-- Contenedor de controles -->
            <div class="controls">
                <!-- Control sobre las imagenes derecho -->
                <a href="#" class="previous">&#60;</a>
                <!-- Bloque de circulos debajo de imágenes -->
                <button class="control active" data-target="0" type="button" name="button">0 </button>
                <button class="control" data-target="1" type="button" name="button">0 </button>
                <button class="control" data-target="2" type="button" name="button">0 </button>
                <button class="control" data-target="3" type="button" name="button">0 </button>
                <button class="control" data-target="4" type="button" name="button">0 </button>
                <!-- Control sobre las imagenes izquierdo -->
                <a href="#" class="next">&#62;</a>
            </div>
        </div>
    </div>


    <!-- Poner siempre el link de jQuery antes que todos los demás -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
